<VirtualHost *:80>
    PassEnv ADMIN_EMAIL HOSTNAME PROJECT_NAME TYPO3_CONTEXT

    # Set server info
	ServerAdmin ${ADMIN_EMAIL}
	ServerName ${HOSTNAME}

    # Proxy PHP requests to port 9000 of the PHP-FPM container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://${PROJECT_NAME}_app:9000/var/www/html/public/$1

    # Set document root
	DocumentRoot /usr/local/apache2/htdocs/public/

    # Set log locations
	ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log combined

    # Set TYPO3 context
    SetEnv TYPO3_CONTEXT ${TYPO3_CONTEXT}

    # Directory-specific settings
	<Directory /usr/local/apache2/htdocs/>

        # Manage access
        DirectoryIndex index.php
        Options Includes FollowSymLinks
        AllowOverride All
        Require all granted

        # Allow rewrites
        RewriteEngine on
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*) index.php [PT,L]

    </Directory>

</VirtualHost>
