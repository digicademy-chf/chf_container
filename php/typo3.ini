expose_php = On
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
html_errors = On
log_errors = On
memory_limit = 512M
max_execution_time = 360
upload_max_filesize = 32M
post_max_size = 32M
allow_url_fopen = Off
max_input_nesting_level = 1000
max_input_vars = 1500
always_populate_raw_post_data = -1
sendmail_path = /usr/bin/mhsendmail --smtp-addr dfd-mailhog:1025
