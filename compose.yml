services:

  server:
    build:
      context: .
      dockerfile: ./config/apache/Containerfile
    env_file: .env
    container_name: ${PROJECT_NAME}_server
    restart: always
    depends_on:
      - php
      - database
      - search
      - mail
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
    extra_hosts:
      - ${HOSTNAME}:127.0.0.1
    volumes:
      - ./config/apache/apache.vhost.conf:/usr/local/apache2/conf/extra/apache.vhost.conf
      - ./config/apache/ssl:/usr/local/apache2/ssl
      - ./app:/var/www/html
    networks:
      - typo3-with-chf

  php:
    build:
      context: .
      dockerfile: ./config/php/Containerfile
    env_file: .env
    container_name: ${PROJECT_NAME}_php
    restart: always
    depends_on:
      - database
      - search
      - mail
    volumes:
#      - ./config/php/php.ini:/etc/php/8.2/apache2/php.ini
      - ./app:/var/www/html
    networks:
      - typo3-with-chf

  database:
    image: docker.io/library/mariadb:10
    env_file: .env
    container_name: ${PROJECT_NAME}_database
    restart: always
    command:
      - --sql_mode=NO_ENGINE_SUBSTITUTION
    volumes:
      - ./config/mariadb:/etc/mysql/conf.d
      - ./database:/var/lib/mysql
    networks:
      - typo3-with-chf

  search:
    image: docker.io/manticoresearch/manticore
    env_file: .env
    container_name: ${PROJECT_NAME}_search
    environment:
      - EXTRA=1
    restart: always
    depends_on:
      - database
    ports:
      - "9306:9306"
      - "9308:9308"
    ulimits:
      nproc: 65535
      nofile:
         soft: 65535
         hard: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./config/manticore/manticore.conf:/etc/manticoresearch/manticore.conf
      - ./search:/var/lib/manticore
    networks:
      - typo3-with-chf

  mail:
    image: docker.io/juanluisbaptiste/postfix:latest
    env_file: .env
    container_name: ${PROJECT_NAME}_mail
    restart: always
    expose:
      - 25
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - typo3-with-chf

  phpmyadmin:
    image: docker.io/phpmyadmin/phpmyadmin
    env_file: .env
    links:
      - database
    ports:
      - ${PMA_PORT}:80

networks:
  typo3-with-chf:
