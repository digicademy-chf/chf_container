services:
  web:
    build:
      context: .
      dockerfile: Containerfile
    env_file: .env
    container_name: ${PROJECT_NAME}_web
    restart: always
    depends_on:
      - database
      - search
      - mail
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
    extra_hosts:
      - ${HOSTNAME}:127.0.0.1
    volumes:
      - ./config/apache2/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./config/apache2/ssl:/etc/apache2/ssl
      - ./config/php/php.ini:/etc/php/8.2/apache2/php.ini
      - ./web:/var/www/html
    networks:
      - frontend
  database:
    image: docker.io/library/mariadb:10
    env_file: .env
    container_name: ${PROJECT_NAME}_database
    restart: always
    command:
      - --sql_mode=NO_ENGINE_SUBSTITUTION
    volumes:
      - ./config/mariadb:/etc/mysql/conf.d
      - ./database:/var/lib/mysql
    networks:
      - frontend
  search:
    image: docker.io/manticoresearch/manticore
    env_file: .env
    container_name: ${PROJECT_NAME}_search
    environment:
      - EXTRA=1
    restart: always
    ports:
      - "9306:9306"
      - "9308:9308"
    ulimits:
      nproc: 65535
      nofile:
         soft: 65535
         hard: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
#      - ./config/manticore/manticore.conf:/etc/manticoresearch/manticore.conf
      - ./search:/var/lib/manticore
    networks:
      - frontend
  mail:
    image: docker.io/juanluisbaptiste/postfix:latest
    env_file: .env
    container_name: ${PROJECT_NAME}_mail
    restart: always
    expose:
      - 25
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - frontend

networks:
  frontend:
