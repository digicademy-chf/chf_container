<VirtualHost *:80>
    PassEnv TYPO3_CONTEXT

	ServerAdmin admin@localhost
	ServerName 000-default

	DocumentRoot /var/www/html/public

	ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SetEnv TYPO3_CONTEXT ${TYPO3_CONTEXT}

	<Directory /var/www/html/public>

        Options Includes FollowSymLinks
        AllowOverride All
        Require All Granted

        RewriteEngine on
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*) index.php [PT,L]

    </Directory>

</VirtualHost>
<VirtualHost *:443>
    PassEnv TYPO3_CONTEXT

	ServerAdmin admin@localhost
	ServerName 000-default

	DocumentRoot /var/www/html/public

	ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine On
    SSLCompression Off
	SSLCertificateFile /etc/apache2/ssl/000-default-ssl.pem
	SSLCertificateKeyFile /etc/apache2/ssl/000-default-ssl.key

    SetEnv TYPO3_CONTEXT ${TYPO3_CONTEXT}

	<Directory /var/www/html/public>

        Options Includes FollowSymLinks
        AllowOverride All
        Require All Granted

        RewriteEngine on
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*) index.php [PT,L]

    </Directory>

</VirtualHost>